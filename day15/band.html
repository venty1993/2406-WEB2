<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .logo-spr {
            display: block;
            background: url('imgs/spr_intro.png') no-repeat 0 -98px;
            width: 78px;
            height: 29px;
        }

        .hide-text {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(0 0 99.9% 99.9%);
            overflow: hidden;
            height: 1px;
            width: 1px;
            padding: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo-spr">
                <span class="hide-text">
                    BAND
                </span>
            </a>
            <div class="header-buttons">
                <select name="" id="">
                    <option value="">한국어</option>
                    <option value="">English</option>
                </select>
                <a href="#">회원가입</a>
                <a href="#" class="band-button">로그인</a>
            </div>
        </div>
    </header>

    <section id="intro">
        <div class="section-container">
            <figure>
                <img src="" alt="">
            </figure>
            <div class="intro-contents">
                <h1></h1>
                <p></p>
                <a href="#" class="band-button"></a>
                <a href="#"></a>
                <p> <a href="#" class="more-link"></a></p>
                <p> <a href="#" class="more-link"></a></p>
                <p> <a href="#" class="more-link"></a></p>
            </div>
        </div>
    </section>

    <section id="meeting">
        <div class="meeting-texts">
            <h2></h2>
            <p></p>
        </div>
    </section>

    <section id="meeting-explane">
        <div class="section-container">
            <div class="explane-content">
                <figure>
                    <img src="" alt="">
                </figure>
                <h3></h3>
                <p></p>
            </div>
        </div>
    </section>

    <section id="recommand">
        <div class="section-container">
            <div class="section-header">
                <h2></h2>
                <a href="#"></a>
            </div>
            <ul class="band-recommand-list">
                <li class="band-recommand">
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <div class="band-recommand-content">
                        <h3><a href="#"></a></h3>
                        <p></p>
                        <p class="meta"></p>
                        <a href="#"></a>
                    </div> 
                </li>
            </ul>
        </div>
    </section>

    <section id="app-download">
        <div class="section-container">
            <figure>
                <img src="" alt="">
            </figure>
            <div class="app-download-text">
                <h2></h2>
                <p></p>
            </div>
            <div class="app-download-buttons">
                <a href="#" class="google-play download-button"></a>
                <a href="#" class="app-store download-button"></a>
            </div>
        </div>
    </section>

    <footer>
        <div class="section-container">
            <nav class="footer-nav">
                <ul class="footer-menu-list">
                    <li></li>
                </ul>
            </nav>
            <p class="footer-copy">
                BAND &copy; 2024
            </p>
        </div>
    </footer>
</body>
</html>
